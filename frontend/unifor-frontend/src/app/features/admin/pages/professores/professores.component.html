<div class="container">
  <mat-card>
    <mat-card-title>Cadastro de Professor</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Nome**</mat-label>
            <input matInput formControlName="nome" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email**</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Área de Atuação</mat-label>
            <input matInput formControlName="area" />
          </mat-form-field>
        </div>

        <h3>Dados de Usuário</h3>
        <div class="form-grid" formGroupName="usuario">
          <mat-form-field appearance="outline">
            <mat-label>Username**</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha*</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirmar Senha**</mat-label>
            <input matInput type="password" formControlName="confirmarSenha" />
          </mat-form-field>
        </div>

        <div class="button-area">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
            {{ editing ? 'Atualizar' : 'Incluir' }}
          </button>
          <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Lista de Professores</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="professores" class="mat-elevation-z1 full-width">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let p">{{ p.email }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let p">
            <button mat-button color="primary" (click)="editar(p)">Editar</button>
            <button mat-button color="warn" (click)="remover(p.identifier)">Excluir</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nome', 'email', 'acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nome', 'email', 'acoes'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
