<mat-toolbar color="primary" class="page-toolbar">
  <mat-icon>person</mat-icon>
  <span>Gerenciamento de Professores</span>
</mat-toolbar>

<div class="page-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Cadastro de Professores</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="salvar()" class="form-container">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Área</mat-label>
        <input matInput formControlName="area" />
      </mat-form-field>

      <mat-slide-toggle formControlName="coordenador">Coordenador</mat-slide-toggle>

      <button mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon> Salvar
      </button>
    </form>
  </mat-card>

  <mat-card class="mat-elevation-z4">
    <mat-card-title>Lista de Professores</mat-card-title>

    <table mat-table [dataSource]="professores" class="mat-elevation-z2 full-width-table">
      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.identifier }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let p">{{ p.email }}</td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Área</th>
        <td mat-cell *matCellDef="let p">{{ p.area }}</td>
      </ng-container>

      <ng-container matColumnDef="coordenador">
        <th mat-header-cell *matHeaderCellDef>Coord.</th>
        <td mat-cell *matCellDef="let p">
          <mat-slide-toggle
            [checked]="p.coordenador"
            (change)="toggleCoordenador($event, p)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="warn" (click)="remover(p.identifier)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
