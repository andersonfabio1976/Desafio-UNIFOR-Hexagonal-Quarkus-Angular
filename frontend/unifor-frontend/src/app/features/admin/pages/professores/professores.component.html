<div class="page">
  <mat-card class="form-card">
    <mat-card-title>Cadastro de Professor</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <input type="hidden" formControlName="identifier" />

        <div class="row">
          <mat-form-field appearance="outline" class="field">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" />
            <mat-error *ngIf="f.nome.touched && f.nome.invalid">
              Informe o nome (mínimo 2 caracteres)
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="f.email.touched && f.email.invalid">
              Informe um email válido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="field">
            <mat-label>Área</mat-label>
            <input matInput formControlName="area" />
            <mat-error *ngIf="f.area.touched && f.area.invalid">
              Informe a área
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-slide-toggle formControlName="coordenador">Coordenador</mat-slide-toggle>
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="saving">
            {{ form.value.identifier ? 'Atualizar' : 'Incluir' }}
          </button>
          <button mat-button type="button" (click)="cancelarEdicao()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="list-card">
    <mat-card-title>Lista de Professores</mat-card-title>
    <div class="table-wrap" *ngIf="!loading; else loadingTpl">
      <table class="table">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Área</th>
          <th>Coordenador</th>
          <th style="width: 160px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of professores">
          <td>{{ p.nome }}</td>
          <td>{{ p.email }}</td>
          <td>{{ p.area }}</td>
          <td>{{ p.coordenador ? 'Sim' : 'Não' }}</td>
          <td class="actions-cell">
            <a class="link" (click)="editar(p)">Editar</a>
            <span class="sep">|</span>
            <a class="danger" (click)="excluir(p)">Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <ng-template #loadingTpl>
      <div class="loading">Carregando...</div>
    </ng-template>
  </mat-card>
</div>
