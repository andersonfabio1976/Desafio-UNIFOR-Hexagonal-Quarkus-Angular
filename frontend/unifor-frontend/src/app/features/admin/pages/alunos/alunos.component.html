<mat-toolbar color="primary" class="page-toolbar">
  <mat-icon>school</mat-icon>
  <span>Gerenciamento de Alunos</span>
</mat-toolbar>

<div class="page-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Cadastro de Alunos</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="salvar()" class="form-container">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data de Nascimento</mat-label>
        <input matInput type="date" formControlName="dataNascimento" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon> Salvar
      </button>
    </form>
  </mat-card>

  <mat-card class="mat-elevation-z4">
    <mat-card-title>Lista de Alunos</mat-card-title>

    <table mat-table [dataSource]="alunos" class="mat-elevation-z2 full-width-table">
      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.identifier }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.email }}</td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Nascimento</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.dataNascimento | date }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let aluno">
          <button mat-icon-button color="warn" (click)="excluir(aluno.identifier)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
