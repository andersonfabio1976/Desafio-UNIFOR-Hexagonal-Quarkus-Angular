<div class="container">
  <!-- ================= CADASTRO ================= -->
  <mat-card>
    <mat-card-title>Cadastro de Aluno</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <!-- Linha 1 -->
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Nome***</mat-label>
            <input matInput formControlName="nome" />
            <mat-error *ngIf="f['nome'].touched && f['nome'].invalid">
              Nome obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email***</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="f['email'].touched && f['email'].invalid">
              Email inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Data de Nascimento***</mat-label>
            <input matInput type="date" formControlName="dataNascimento" />
          </mat-form-field>
        </div>

        <h3>Dados de Usuário</h3>

        <!-- Linha 2 -->
        <div class="form-grid" formGroupName="usuario">
          <mat-form-field appearance="outline">
            <mat-label>Username***</mat-label>
            <input
              matInput
              formControlName="username"
              placeholder="Use o e-mail como username para simplificar"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha**</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirmar Senha***</mat-label>
            <input matInput type="password" formControlName="confirmarSenha" />
          </mat-form-field>
        </div>

        <div class="button-area">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid || saving"
          >
            {{ editing ? 'Atualizar' : 'Incluir' }}
          </button>
          <button
            mat-stroked-button
            color="warn"
            type="button"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- ================= LISTA ================= -->
  <mat-card>
    <mat-card-title>Lista de Alunos</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="alunos" class="mat-elevation-z1 table-alunos">
        <!-- Coluna: Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let a">{{ a.nome }}</td>
        </ng-container>

        <!-- Coluna: Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let a">{{ a.email }}</td>
        </ng-container>

        <!-- Coluna: Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let a">
            <button mat-button color="primary" (click)="editar(a)">Editar</button>
            <button mat-button color="warn" (click)="remover(a.identifier)">
              Excluir
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nome', 'email', 'acoes']"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['nome', 'email', 'acoes'];"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
