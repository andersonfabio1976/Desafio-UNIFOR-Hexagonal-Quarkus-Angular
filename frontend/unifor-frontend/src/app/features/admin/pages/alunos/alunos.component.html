<div class="page-container">
  <mat-card>
    <mat-card-title>Cadastro de Aluno</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="salvar()" class="form-container">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data de Nascimento</mat-label>
        <input matInput type="date" formControlName="dataNascimento" />
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          {{ editing ? 'Salvar Alterações' : 'Incluir' }}
        </button>
        <button mat-button type="button" (click)="cancelar()" *ngIf="editing">Cancelar</button>
      </div>
    </form>
  </mat-card>

  <mat-card>
    <mat-card-title>Lista de Alunos</mat-card-title>
    <div class="full-width-table">
      <table mat-table [dataSource]="alunos">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let aluno">{{ aluno.email }}</td>
        </ng-container>
        <ng-container matColumnDef="dataNascimento">
          <th mat-header-cell *matHeaderCellDef>Nascimento</th>
          <td mat-cell *matCellDef="let aluno">{{ aluno.dataNascimento | date }}</td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef>Criado Em</th>
          <td mat-cell *matCellDef="let aluno">{{ aluno.createdOn | date:'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="updatedOn">
          <th mat-header-cell *matHeaderCellDef>Atualizado Em</th>
          <td mat-cell *matCellDef="let aluno">{{ aluno.updatedOn | date:'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let aluno">
            <button mat-button color="primary" (click)="editar(aluno)">Editar</button>
            <button mat-button color="warn" (click)="remover(aluno.identifier)">Excluir</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nome','email','dataNascimento','createdOn','updatedOn','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nome','email','dataNascimento','createdOn','updatedOn','actions'];"></tr>
      </table>
    </div>
  </mat-card>
</div>
