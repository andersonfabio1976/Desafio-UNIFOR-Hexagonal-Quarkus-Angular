<div class="container">
  <mat-card>
    <mat-card-title>Cadastro de Curso</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Nome***</mat-label>
            <input matInput formControlName="nome" />
            <mat-error *ngIf="f['nome'].touched && f['nome'].invalid">
              Nome obrigatório
            </mat-error>
          </mat-form-field>
        </div>

        <div class="button-area">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
            {{ editing ? 'Atualizar' : 'Incluir' }}
          </button>
          <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Lista de Cursos</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="cursos" class="mat-elevation-z1 table-alunos">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let c">{{ c.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let c">
            <button mat-button color="primary" (click)="editar(c)">Editar</button>
            <button mat-button color="warn" (click)="remover(c.identifier)">Excluir</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nome','acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nome','acoes'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
