<div class="container">
  <!-- ================= CADASTRO ================= -->
  <mat-card>
    <mat-card-title>Cadastro de Semestre</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Número***</mat-label>
            <input matInput type="number" formControlName="numero" />
            <mat-error *ngIf="f['numero'].touched && f['numero'].invalid">
              Número obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Curso</mat-label>
            <mat-select formControlName="cursoId">
              <mat-option [value]="null">-- Selecione --</mat-option>
              <mat-option *ngFor="let c of cursos" [value]="c.identifier">
                {{ c.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="button-area">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
            {{ editing ? 'Atualizar' : 'Incluir' }}
          </button>
          <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- ================= LISTA ================= -->
  <mat-card>
    <mat-card-title>Lista de Semestres</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="semestres" class="mat-elevation-z1 table-alunos">
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Número</th>
          <td mat-cell *matCellDef="let s">{{ s.numero }}</td>
        </ng-container>

        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let s">{{ s.curso?.nome || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let s">
            <button mat-button color="primary" (click)="editar(s)">Editar</button>
            <button mat-button color="warn" (click)="remover(s.identifier)">Excluir</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['numero','curso','acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['numero','curso','acoes'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
